# Core settings
listening-port=3478
tls-listening-port=5349
external-ip=213.184.249.66
realm=anybet.site
server-name=turn.anybet.site

# Port allocation
min-port=50000
max-port=50100

# TLS configuration
cert=/etc/coturn/certs/fullchain.pem
pkey=/etc/coturn/certs/privkey.pem
tls-cipher-list="ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384"
no-tlsv1
no-tlsv1_1
no-dtls

# Security
no-tcp-relay
no-stun
secure-stun
no-loopback-peers
no-cli
no-sslv3
no-udp-relay

# Authentication
use-auth-secret
static-auth-secret=your_strong_secret_123
user=user1:pass1

# Performance
threads=4
proc-user=turnserver
proc-group=turnserver
max-allocate-lifetime=3600
default-allocation-lifetime=600
max-allocate-timeout=60

# Logging
verbose
syslog
log-file=/var/log/turn.log
simple-log