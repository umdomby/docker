services:
  # Ваш существующий NGINX (оставляем без изменений)
  nginx:
    build:
      context: .
    ports:
      - "80:80"
      - "443:443"
      - "444:444"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./letsencrypt:/etc/letsencrypt
      - ./html:/usr/share/nginx/html
      - ./ip:/usr/share/nginx/ip
      - ./gamerecords:/usr/share/nginx/gamerecords
      - ./anybet:/usr/share/nginx/anybet
      - ./anycoin:/usr/share/nginx/anycoin
      - ./ardu:/usr/share/nginx/ardu
      - ./it-startup:/usr/share/nginx/it-startup
      - ./site1:/usr/share/nginx/html/site1
      - ./site2:/usr/share/nginx/html/site2
      - ./certbot/www:/var/www/certbot
    restart: unless-stopped
    networks:
      - sharednetwork

  # Ваш certbot (оставляем без изменений)
  certbot:
    image: certbot/certbot
    volumes:
      - ./letsencrypt:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew; done;'"
    networks:
      - sharednetwork

  # Новый сервис: TURN-сервер (coturn)
  coturn:
    image: coturn/coturn
    ports:
      - "3478:3478/udp"           # STUN/TURN (UDP)
      - "3478:3478/tcp"            # STUN/TURN (TCP)
      - "5349:5349/tcp"            # TURN over TLS (TCP)
      - "50000-60000:50000-60000/udp"  # Диапазон ретрансляции
    volumes:
      - ./letsencrypt/live/anybet.site:/etc/coturn/certs:ro  # Только чтение!
    environment:
      - TURN_USERNAME=user1        # Логин для TURN
      - TURN_PASSWORD=pass1        # Пароль для TURN
      - TURN_REALM=anybet.site     # Домен (realm)
      - TURN_EXTERNAL_IP=213.184.249.66  # Ваш внешний IP
      - TURN_MIN_PORT=50000        # Минимальный порт ретрансляции
      - TURN_MAX_PORT=60000        # Максимальный порт ретрансляции
      - TURN_CERT=/etc/coturn/certs/fullchain.pem  # Путь к сертификату
      - TURN_PKEY=/etc/coturn/certs/privkey.pem    # Путь к ключу
    restart: unless-stopped
    networks:
      - sharednetwork

networks:
  sharednetwork:
    external: true
